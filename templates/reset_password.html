<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password | VectorVigil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card mx-auto shadow-sm p-4" style="max-width: 500px;">
      <h4 class="mb-3 text-success">🔐 Reset Your Password</h4>
      <form method="POST">
        <div class="mb-3">
          <label for="password" class="form-label">New Password</label>
          <input type="password" name="password" id="password" class="form-control" required>
        </div>
        <button class="btn btn-success w-100">Update Password</button>
      </form>
    </div>
  </div>
</body>
</html>
