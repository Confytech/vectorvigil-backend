<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VectorVigil | Malaria Outbreak Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 500px; margin-top: 2rem; }
    body { background-color: #f8f9fa; }
    h2, h4 { color: #006400; }
    .form-control { border-radius: 0.5rem; }
    .btn-primary { background-color: #006400; border: none; }
    .btn-primary:hover { background-color: #004d00; }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-4">

    <!-- Top Bar -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">VectorVigil: Malaria Risk Predictor</h2>
      <div>
        <span class="me-3">üë§ Logged in as: <strong>{{ user }}</strong></span>
        <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
      </div>
    </div>

    <!-- Prediction Form -->
    <form id="predictForm" class="card p-4 shadow-sm mb-5">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="rainfall" class="form-label">Rainfall (mm)</label>
          <input type="number" step="0.1" class="form-control" id="rainfall" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="temperature" class="form-label">Temperature (¬∞C)</label>
          <input type="number" step="0.1" class="form-control" id="temperature" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="humidity" class="form-label">Humidity (%)</label>
          <input type="number" step="0.1" class="form-control" id="humidity" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="latitude" class="form-label">Latitude</label>
          <input type="number" step="0.0001" class="form-control" id="latitude" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="longitude" class="form-label">Longitude</label>
          <input type="number" step="0.0001" class="form-control" id="longitude" required>
        </div>
        <div class="col-md-12 mt-2">
          <button type="submit" class="btn btn-primary w-100">ÔøΩÔøΩ Predict Malaria Risk</button>
        </div>
      </div>
    </form>

    <!-- Prediction Result -->
    <div class="alert mt-3 d-none" id="resultBox"></div>

    <!-- Map Section -->
    <h4 class="mt-5">üó∫Ô∏è Malaria Risk Map (Nigeria)</h4>
    <div id="map" class="rounded shadow-sm"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    document.getElementById('predictForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const rainfall = parseFloat(document.getElementById('rainfall').value);
      const temperature = parseFloat(document.getElementById('temperature').value);
      const humidity = parseFloat(document.getElementById('humidity').value);
      const latitude = parseFloat(document.getElementById('latitude').value);
      const longitude = parseFloat(document.getElementById('longitude').value);

      fetch('/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ rainfall, temperature, humidity, latitude, longitude })
      })
      .then(response => response.json())
      .then(data => {
        const resultBox = document.getElementById('resultBox');
        if (data.risk === 1) {
          resultBox.className = "alert alert-danger";
          resultBox.textContent = "‚ö†Ô∏è High Risk of Malaria Outbreak!";
        } else if (data.risk === 0) {
          resultBox.className = "alert alert-success";
          resultBox.textContent = "‚úÖ Low Risk of Malaria Outbreak.";
        } else {
          resultBox.className = "alert alert-warning";
          resultBox.textContent = "‚ö†Ô∏è Invalid response from server.";
        }
        resultBox.classList.remove("d-none");
        loadMapMarkers();
      })
      .catch(error => {
        const resultBox = document.getElementById('resultBox');
        resultBox.className = "alert alert-danger";
        resultBox.textContent = "‚ùå Error connecting to the backend.";
        resultBox.classList.remove("d-none");
      });
    });

    // Map Setup (Bound to Nigeria)
    const map = L.map('map', {
      center: [9.0820, 8.6753],
      zoom: 6,
      maxBounds: [[4.0, 3.0], [14.0, 15.0]],
      maxBoundsViscosity: 1.0,
      minZoom: 5,
      maxZoom: 10
    });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    function loadMapMarkers() {
      fetch('/map-data')
        .then(res => res.json())
        .then(points => {
          points.forEach(p => {
            const color = p.prediction === 1 ? 'red' : 'green';
            const marker = L.circleMarker([p.latitude, p.longitude], {
              radius: 8,
              fillColor: color,
              color: "#000",
              weight: 1,
              opacity: 1,
              fillOpacity: 0.8
            }).addTo(map);
            marker.bindPopup(`Risk: ${p.prediction === 1 ? 'High' : 'Low'}<br>Rainfall: ${p.rainfall}mm`);
          });
        });
    }

    loadMapMarkers(); // Initial marker load
  </script>
</body>
</html>
