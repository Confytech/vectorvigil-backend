<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | VectorVigil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #fff3e0);
    }

    .login-card {
      max-width: 700px;
      margin: 80px auto;
      background-color: #ffffff;
      border-radius: 15px;
      padding: 3rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
    }

    .animated-text {
      font-size: 16px;
      color: #0d6efd;
      font-weight: 500;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #0d6efd;
      width: fit-content;
      margin: 0 auto 1.5rem;
      animation: typing 11s steps(90, end) infinite;
    }

    @keyframes typing {
      0% { width: 0; }
      50% { width: 100%; }
      80% { width: 100%; }
      100% { width: 0; }
    }

    h2 {
      color: #198754;
      font-weight: bold;
    }

    .btn-success {
      background-color: #198754;
      border: none;
    }

    .btn-success:hover {
      background-color: #157347;
    }

    a {
      color: #0d6efd;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .login-card {
        padding: 2rem;
        margin: 40px 1rem;
      }

      .animated-text {
        font-size: 14px;
        text-align: center;
        white-space: normal;
        border-right: none;
        animation: none;
      }
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h2 class="text-center mb-2">Login to VectorVigil</h2>
    <div class="animated-text text-center">
      VectorVigil: Geospatial Surveillance System for Malaria Outbreak Prediction
    </div>

    <form method="POST" action="/login">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" name="email" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" required>
        </div>
      </div>
      <button class="btn btn-success w-100">Login</button>

      <!-- ðŸ”— Forgot Password Link -->
      <p class="mt-3 text-center">
        <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
      </p>
    </form>

    <p class="mt-3 text-center">Donâ€™t have an account? <a href="/signup">Sign up here</a></p>
  </div>

</body>
</html>
